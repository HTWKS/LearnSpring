query oneHundredPullRequestBatch($owner: String!, $name:String!, $after:String) {
    repository(owner: $owner, name: $name) {
        pullRequests(first: 100, after: $after) {
            nodes {
                createdAt
                closedAt
            }
            pageInfo {
                hasNextPage
                endCursor
            }
        }
    }
}